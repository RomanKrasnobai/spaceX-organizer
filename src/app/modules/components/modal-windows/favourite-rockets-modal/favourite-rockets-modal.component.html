<ng-container *ngIf="data?.length; else empty">
  <a class="rocket-item pointer"
     *ngFor="let rocket of data;
     trackBy: trackByFn
     let i = index"
     (click)="selectRocket(rocket)">
    <span>{{i + 1}}.</span>
    <h4>{{rocket?.rocket_name}}</h4>
    <img alt="rocket" src="{{rocket.flickr_images[0]}}" width="150">
  </a>
</ng-container>
<ng-template #empty>No favourite rockets yet</ng-template>
