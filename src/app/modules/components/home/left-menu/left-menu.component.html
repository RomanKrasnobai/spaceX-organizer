<ng-container *ngFor="let route of navigation">
  <a class="nav-item" routerLink="{{ route.link }}" routerLinkActive="active-route">
    {{route.title}}
  </a>
</ng-container>

<div class="favourite-rockets">
  <button mat-button (click)="openFavouriteModal()">
    <span class="material-icons"
    >
      favorite
    </span>
    Favourite rockets: {{storageValue?.length}}
  </button>
</div>
