<div *ngFor="let route of navigation; trackBy: trackByFn"
      class="nav-item">
  <a class="nav-item-link"
     routerLink="{{ route.link }}"
     routerLinkActive="active-route"
  >
    {{route.title}}
  </a>
</div>

<div class="favourite-rockets">
  <button mat-button
          (click)="openFavouriteModal()"
  >
    <span class="material-icons"
    >
      favorite
    </span>
    {{isFavourite()}}
  </button>
</div>
