<div *ngFor="let route of navigation">
  <a class="nav-item" routerLink="{{ route.link }}" routerLinkActive="active-route">
    {{route.title}}
  </a>
</div>

<div class="favourite-rockets">
  <button mat-button (click)="openFavouriteModal()">
    <span class="material-icons"
    >
      favorite
    </span>
    {{storageValue?.length ? 'Favourite rockets' : 'No favourite rockets yet'}}
  </button>
</div>
